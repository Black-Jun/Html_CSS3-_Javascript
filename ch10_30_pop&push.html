<script>
    var kdata=['서울', '부산', '구포', '대구', '대전']; 
    var p1=kdata.push('청주', '세종');    //배열의 마지막 위치에 데이터를 추가하고 배열의 길이를 반환
    document.write("데이터 : " + p1 + "<br>");   
    document.write("배열 데이터 : " + kdata + "<p/>");
    var p2=kdata.pop();                 //배열의 마지막 위치에 있는 데이터를 삭제하고 삭제한 데이터를 반환
    document.write("데이터 : " + p2 + "<br>"); 
    document.write("배열 데이터 : " + kdata + "<p/>");
</script>
