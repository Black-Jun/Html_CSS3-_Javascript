<script>
    var arrdata=[];
    function insertArr() {    
        var i=0;
        for(i=0; i<=99; i++) {
            arrdata[i]=i+1;                      
            document.write(arrdata[i] + " ");    
        }
    }
    function delArr() {    
        var i;
        for(i=0; i<arrdata.length; i++) {
            if(i%2==0) {       //홀수 번째 저장된 데이터만 0으로 초기화 배열은 0부터 시작하기 때문에 홀수가 있는 자리가 i%2==0이 되는 자리이다.                 
                arrdata[i]=0;                   
            }
            continue;
        }
        selectArr();
    }
    function selectArr() {   
        var i;
        for(i=0; i<arrdata.length; i++) {
            document.write(arrdata[i] + " ");   
        }
        document.write("<p>홀수 번째 데이터 초기화 완료!" + "</p>");
        document.write("<a href='ch10_22_arr.html'>돌아가기</a>");
    }
    insertArr();    
</script>
<p/>
<button type="button" onclick="delArr()">배열의 홀수 번째 데이터 초기화</button>
